<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai chat</title>

    <link rel="stylesheet" href="./static/styles/style.css">
    <script src="./static/scripts/jquery.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body>

    <section class="chat">
        <div class="chat-window">
            <div class="message" role="bot"> 
                <img width="40px" height="40px" src="./static/images/ChatGPT.svg" alt=""> 
                <div class="article">
                    <pre>Hello there. How can I help you ? </pre>
                </div>
            </div>
        </div>
        <div class="chat-input-wraper">
            <input type="text" id="message-input" placeholder="press: ctr+Enter send message">
            <button id="send-message"><img width="50px" height="50px" src="./static/images/send-1-svgrepo-com.svg" alt=""></button>
            <div class="loader-line" style="display: none;"></div>
        </div>
    </section>



    <script src="./static/scripts/script.js"></script>
</body>
</html>
